<div>
    <h1 class="margin-bottom-15">Recipe Categories</h1>

	<div class="row margin-bottom-10" ng-repeat="vm in categories">
		<div class="col-xs-3">{{ vm.model.name }}</div>
		<div class="col-xs-1">
			<span class="fa fa-save" ng-click="save()"></span>
			<span class="fa fa-trash-o" ng-click="delete()"></span>
		</div>
	</div>

	<a class="btn btn-default" ng-click="addCategory()">Add New</a>
</div>
